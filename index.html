<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task Planner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./task.css">
</head>

<body>
      <!-- Navigation bar -->
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark text-white">
        <!-- Brand -->
        <a class="navbar-brand" href="index.html"><i class="fa fa-tasks fa-1x" aria-hidden="true"></i> Task Planner</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <div id="date" class="text-white mt-2 mr-4"></div> 
            </li>
            <li class="nav-item mr-4">
              <input type="date" class="form-control" id="displayDate"/>
          </li>
            <li class="nav-item dropdown mr-4">
              <a class=" btn btn-light dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Status
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button class="dropdown-item" type="button" id="alldisplay">All Tasks</button>
                <button class="dropdown-item" type="button" id="todo">To Do</button>
                <button class="dropdown-item" type="button" id="progress">In progress</button>
                <button class="dropdown-item" type="button" id="review">Review</button>
                <button class="dropdown-item" type="button" id="done">Done</button>
              </div>
            </li>
            <li class="nav-item">
              <button type="button" class="btn bg-white text-dark m-1" data-toggle="modal" data-target="#formTask">Add Task</button>
            </li>
          </ul>
        </div>
    </nav> 
    <div class="container">
        <div class="modal fade" id="formTask" tabindex="-1" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalName">New Task</h5>
                  <button type="button" id="formCancel" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form class="validate">
                    <!-- Task Name -->
                    <div class="form-group">
                        <label for="#name">Task Name</label>
                        <input type="text" class="form-control" id="name"/>
                        <span id="errorMsg1"></span>
                    </div>
                    <!-- Task details -->
                    <div class="form-group">
                          <label for="#details">Task Details</label>
                          <textarea class="form-control" id="details" rows="3"></textarea>
                          <span id="errorMsg2"></span>
                      </div>
                    <!-- Assignee select -->
                    <div class="form-group">
                          <label for="#assignee">Assignee</label>
                          <select class="form-control" id="assignee">
                              <option value="Kirija" selected>Kirija</option>
                              <option value="Lakshman">Lakshman</option>
                          </select>
                    </div>
                    <!-- Due Date with the calendar -->
                  <div class="form-group">
                        <label for="#dueDate">Due Date</label>
                        <input type="date" class="form-control" id="dueDate"/>
                        <span id="errorMsg3"></span>
                  </div>
                  <!-- Status of the Task -->
                  <div class="form-group">
                      <label for="#status">Status</label>
                      <select class="form-control" id="status">
                            <option value="To Do" selected>To Do</option>
                            <option value="In progress">In progress</option>
                            <option value="review">Review</option>
                            <option value="Done">Done</option>
                      </select>
                      <span id="errorMsg4"></span>
                    </div>
                  <span id="errorMsg5"></span>
                    <button type="button" class="btn btn-secondary" id="formCancel" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submit" data-dismiss="modal">Save</button>
                    <input type="hidden" id="contIdEdit">
                </div>
              </div>
            </div>
          </div>
    </div>
    <!-- number of tasks -->
    <div class="container mt-4">
      <div class="row border-bottom border-primary">
        <div class="col-3"><h5 id="countTodo">col-4</h5></div>
        <div class="col-3"><h5 id="countProgress">col-4</h5></div>
        <div class="col-3"><h5 id="countReview">col-4</h5></div>
        <div class="col-3"><h5 id="countDone">col-4</h5></div>
      </div> 
    </div>
      <!-- card display -->
      <div class="container mt-4 col-sm-12">
        <div class="row ml-4" id="example">

        </div>
    </div>
    <!-- <footer>
          <p class="text-dark text-center py-2 m-0">Task Planner   &copy;Copyright 2020 - From Kirija & Lakshman</p>
    </footer> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
      const options = {weekday : "long", month:"short", day:"numeric"};
      const todayDate = new Date();
      document.getElementById("date").innerHTML = todayDate.toLocaleDateString("en-US", options);   
    </script>
    <script src="task.js"></script>
</body>

</html>
